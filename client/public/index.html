<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI-powered CSV analysis application using Claude API" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Claude Analytics - AI-Powered Data Analysis</title>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      
      /* Loading animation */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        border-top-color: #8b5cf6;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      }
      
      .loading-text {
        margin-top: 20px;
        color: #8b5cf6;
        font-weight: 600;
      }
      
      /* Hide loading when React loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; color: white; background: #0f172a; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div>
          <h1>JavaScript Required</h1>
          <p>You need to enable JavaScript to run this application.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Claude Analytics...</div>
    </div>
    
    <!-- Keyboard navigation detection -->
    <script>
      // Detect keyboard navigation for accessibility
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
          document.body.classList.add('user-is-tabbing');
        }
      });
      
      document.addEventListener('mousedown', function() {
        document.body.classList.remove('user-is-tabbing');
      });
    </script>
  </body>
</html>
